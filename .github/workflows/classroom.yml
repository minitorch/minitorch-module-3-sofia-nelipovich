name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup
      id: setup
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Setup
        setup-command: pip3 install -qr requirements.txt; pip3 install
          flake8==5.0.4
        command: flake8 --ignore "N801, E203, E266, E501, W503, F812, E741, N803,
          N802, N806" minitorch/ tests/ project/; mypy minitorch/*
        timeout: 10
    - name: Task 3.1
      id: task-3-1
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        setup-command: pip3 install -qr requirements.txt
        working-directory: ./
    - name: Task 3.2
      id: task-3-2
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        setup-command: pip3 install -qr requirements.txt
        working-directory: ./
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        STYLE_RESULTS: "${{steps.style.outputs.result}}"
        TASK-3-1_RESULTS: "${{steps.task-3-1.outputs.result}}"
        TASK-3-2_RESULTS: "${{steps.task-3-2.outputs.result}}"
      with:
        runners: style,task-3-1,task-3-2
